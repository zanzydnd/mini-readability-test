<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
</head>
<body>
<h1>Error</h1>
<a href="{% url 'home' %}">на главную</a>

{% if my_error %}
    <div>{{ my_error }}</div>
{% endif %}
{% if form.errors %}
    <b>Проверьте следующие поля:</b>
    <ul>
        {% for field, error in form.errors.items %}
            {{ field }}: {{ error }}
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
